services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Dung@123
    ports:
      - "1444:1433"
    volumes:
      - social_network_server_mssql_data:/var/opt/mssql
      
  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"] 
    ports:
      - "6379:6379"     
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"      # AMQP
      - "15672:15672"    # UI
      - "1883:1883"      # MQTT (TCP)
      - "15675:15675"    # MQTT over WebSocket (WS)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      # (tùy chọn) cấu hình riêng
      # - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    command: >
      bash -lc "
      rabbitmq-plugins enable --offline rabbitmq_mqtt rabbitmq_web_mqtt &&
      rabbitmq-server"
 
  authentication_service:
    image: mcr.microsoft.com/dotnet/sdk:8.0   
    working_dir: /src/authentication_service
    command: bash -lc "dotnet restore && dotnet watch run --urls http://0.0.0.0:8080"
    volumes:
      - ./authentication_service:/src/authentication_service
      - ./infrastructure:/src/infrastructure
      - nuget_cache:/root/.nuget/packages
      - ./dataprotection_keys:/keys
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__SqlServer=Server=mssql,1433;Database=Authentication;User Id=sa;Password=Dung@123;Encrypt=False;TrustServerCertificate=True;
      - Redis__ConnectionString=redis:6379
      - Redis__ServicePrefix=auth

      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - RABBITMQ_PORT=5672
    ports:
      - "5001:8080"

  authorization_service:
    image: mcr.microsoft.com/dotnet/sdk:8.0   
    working_dir: /src/authorization_service
    command: bash -lc "dotnet restore && dotnet watch run --urls http://0.0.0.0:8081"
    volumes:
      - ./authorization_service:/src/authorization_service
      - ./infrastructure:/src/infrastructure
      - nuget_cache:/root/.nuget/packages
      - ./dataprotection_keys:/keys
    environment:
      - ASPNETCORE_URLS=http://+:8081
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__SqlServer=Server=mssql,1433;Database=Authorization;User Id=sa;Password=Dung@123;Encrypt=False;TrustServerCertificate=True;
      - Redis__ConnectionString=redis:6379
      - Redis__ServicePrefix=authz
    ports:
      - "5002:8081"
  
  mail_service:
   image: mcr.microsoft.com/dotnet/sdk:8.0   
   working_dir: /src/mail_service
   command: bash -lc "rm -rf /src/mail_service/bin /src/mail_service/obj && dotnet restore /src/mail_service/mail_service.csproj && dotnet watch --project /src/mail_service/mail_service.csproj run --urls http://0.0.0.0:8082"
   volumes:
