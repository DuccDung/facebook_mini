services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Dung@123
    ports:
      - "1444:1433"
    volumes:
      - social_network_server_mssql_data:/var/opt/mssql
      
  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"] 
    ports:
      - "6379:6379"     
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"      # AMQP
      - "15672:15672"    # UI http://localhost:15672  (user/pass mặc định: guest/guest)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  authentication_service:
    image: mcr.microsoft.com/dotnet/sdk:8.0   
    working_dir: /src/authentication_service
    command: bash -lc "dotnet restore && dotnet watch run --urls http://0.0.0.0:8080"
    volumes:
      - ./authentication_service:/src/authentication_service
      - ./infrastructure:/src/infrastructure
      - nuget_cache:/root/.nuget/packages
      - ./dataprotection_keys:/keys
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__SqlServer=Server=mssql,1433;Database=Authentication;User Id=sa;Password=Dung@123;Encrypt=False;TrustServerCertificate=True;
      - Redis__ConnectionString=redis:6379
      - Redis__ServicePrefix=auth
    ports:
      - "5001:8080"

  authorization_service:
    image: mcr.microsoft.com/dotnet/sdk:8.0   
    working_dir: /src/authorization_service
    command: bash -lc "dotnet restore && dotnet watch run --urls http://0.0.0.0:8081"
    volumes:
      - ./authorization_service:/src/authorization_service
      - ./infrastructure:/src/infrastructure
      - nuget_cache:/root/.nuget/packages
      - ./dataprotection_keys:/keys
    environment:
      - ASPNETCORE_URLS=http://+:8081
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__SqlServer=Server=mssql,1433;Database=Authorization;User Id=sa;Password=Dung@123;Encrypt=False;TrustServerCertificate=True;
      - Redis__ConnectionString=redis:6379
      - Redis__ServicePrefix=authz
    ports:
      - "5002:8081"
volumes:
  redis_data:
  nuget_cache:
  rabbitmq_data:
  social_network_server_mssql_data:
