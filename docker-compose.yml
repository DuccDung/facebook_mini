      - rabbitmq
    ports:
      - "5007:8087"

  api_getway_service:
    build:
      context: .
      dockerfile: api_getway_service/Dockerfile
    image: nguyenducdung/social-api-gateway:1.0.0
    environment:
      - ASPNETCORE_URLS=http://+:8085
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - authentication_service
      - authorization_service
      - profile_service
      - media_service
      - chat_service
      - notification_service
    ports:
      - "5000:8085"

