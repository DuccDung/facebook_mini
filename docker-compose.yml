      - "5006:8086"

  notification_service:
    build:
      context: . # root solution
      dockerfile: notification_service/Dockerfile
    image: nguyenducdung/social-notification-service:1.0.0
    environment:
      - ASPNETCORE_URLS=http://+:8087
      - ASPNETCORE_ENVIRONMENT=Development
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - RABBITMQ_PORT=5672
      - ConnectionStrings__SqlServer=Server=mssql,1433;Database=notification;User Id=sa;Password=Dung@123;Encrypt=False;TrustServerCertificate=True;
      - Redis__ConnectionString=redis:6379
      - Redis__ServicePrefix=notification
    depends_on:
      - mssql
