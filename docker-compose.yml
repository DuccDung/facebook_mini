  media_service:
    build:
      context: .
      dockerfile: media_services/Dockerfile
    image: nguyenducdung/social-media-service:1.0.0
    environment:
      - ASPNETCORE_URLS=http://+:8086
      - ASPNETCORE_ENVIRONMENT=Development
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - RABBITMQ_PORT=5672
      - ConnectionStrings__SqlServer=Server=mssql,1433;Database=Media;User Id=sa;Password=Dung@123;Encrypt=False;TrustServerCertificate=True;
      - ConnectionStrings__MLSql=Data Source=SQL8020.site4now.net,1433;Initial Catalog=db_abf02f_social;User Id=db_abf02f_social_admin;Password=Dung@123;TrustServerCertificate=True;
      - Redis__ConnectionString=redis:6379
      - Redis__ServicePrefix=media
    depends_on:
      - mssql
      - redis
