      Smtp__Pass: "epwzvvnaxqybdqlc"
      Email__FromName: "Social Network"
      Email__FromAddress: "duccdung999@gmail.com"
   ports:
    - "5003:8082"
  chat_service:
    image: mcr.microsoft.com/dotnet/sdk:8.0   
    working_dir: /src/chat_service
    command: bash -lc "dotnet restore && dotnet watch run --urls http://0.0.0.0:8083"
    volumes:
      - ./chat_service:/src/chat_service
      - ./infrastructure:/src/infrastructure
      - nuget_cache:/root/.nuget/packages
      - ./dataprotection_keys:/keys
    environment:
      - ASPNETCORE_URLS=http://+:8081
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__SqlServer=Server=mssql,1433;Database=chat_service;User Id=sa;Password=Dung@123;Encrypt=False;TrustServerCertificate=True;
      - Redis__ConnectionString=redis:6379
      - Redis__ServicePrefix=authz
